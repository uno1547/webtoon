<!DOCTYPE html>

    <link rel = 'stylesheet' href = 'yourColor.css'>

<body>
    <h1>What color do you want?</h1>
    <h2>(enter HEX or RGB)</h2>
    <div class = 'input-area'>
        <div class = 'input-color1'>Color1: <input class = 'color1' placeholder = "(firstColor)"></div>
        <div class = 'pallete' id = "first"></div>
        <div class = "sum">+</div>
        <div class = 'input-color2'>Color2: <input class = 'color2' placeholder = "(secondColor)"></div>
        <div class = 'pallete' id = "second"></div>
        <img src = "https://cdn.icon-icons.com/icons2/1339/PNG/512/downoutlinedarrow_87528.png" class = 'down'>
        <div class = 'input-color3'>YourColor: <input class = 'color3' placeholder = "(expectedColor)"></div>
        <div class = 'pallete' id = "third"></div>
    </div>
    <input type = "button" value = "submit" class = "submit">
    <div class = "result-page">
        <div class = "first-info">
            <div class = "firstcolor"></div>
            <div class = "first-ratio"><input type="number" class = "first-ratio" min = "1" max = "50" value = "1"></div>
        </div>
        <div class = "second-info">
            <div class = "secondcolor"></div>
            <div class = "second-ratio"><input type="number" class = "second-ratio" min = "1" max = "50" value = "1"></div>
        </div>
        <div class = "color-view">
            <div class = "your-color">yourcolor</div>
            <div class = "result-color">resultcolor</div>
        </div>
    </div>
